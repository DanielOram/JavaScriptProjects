	  <title>Socket.IO chat</title>

		  #messages li:nth-child(odd) { background: #eee; }
	  </style>

  <body>

  <script>
	  $(document).ready(function () {
		  var socket = io();
		  $('form').submit(function () {
			  alert();
			  if ( $.trim( $('#m').val() ) != '' ){
				  socket.emit('chat message', $('#m').val());
			  }
			  $('#m').val('');
			  return false;
		  });
		  <!--add messages to page -->
		  socket.on('chat message', function (msg) {
			  $('#messages').append($('<li class="list-group-item">').text(msg));
		  });
	  });

  </script><!-- socket.io client side processor -->

  <!-- -->
  <script>
	  var myDataRef = new Firebase('https://do-chat-app-firebase.firebaseio.com/');
	  //display all messages in database
	  myDataRef.on('child_added', function(snapshot) {
		  var db_message = snapshot.val();
		  alert(db_message);
	  });



	  var username;
	  var message;
	  //username
	  document.getElementById('firebase-form-username').submit(function () {
		  alert('username');
		  if ( $.trim( $('#firebase-u').val() ) != '' ){
			  username = $('#firebase-u').val();
		  }
		  $('#m').val('');
		  return false;
	  });
	  //message
	  document.getElementById('firebase-form-message').submit(function () {
		  alert('message');
		  if ( $.trim( $('#firebase-m').val() ) != '' ){
			  message = $('#firebase-m').val();
			  alert(message);
			  if (username != null){
				  alert(username+" "+message);
				  myDataRef.push({name: username, text: message});
			  }
		  }
		  $('#m').val('');
		  return false;
	  });



  </script>
